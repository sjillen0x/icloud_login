<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Login Page</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="header">
        <div class="header-left">
            <img src="https://1000logos.net/wp-content/uploads/2023/01/iCloud-logo-500x321.png" alt="iCloud Logo"> 
        </div>
        <span class="header-title">iCloud</span>
    </div>
    <div class="login-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/ICloud_logo.svg/1200px-ICloud_logo.svg.png" alt="iCloud Logo">
      <h1>Apple Accountでサインイン</h1>
      <div class="form-group">
        <input type="text" id="apple-id" placeholder=" " required>
        <label for="apple-id">メールまたは電話番号</label>
        <button class="arrow-button" onclick="showPasswordInput()">&#x2192;</button>
      </div>
      <div class="form-group" id="password-group" style="display:none;">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <button class="login-button" onclick="login()">サインイン</button>
      <a href="#" class="forgot-password">パスワードをお忘れですか？</a>
    </div>
        <div class="footer">
      <p>Copyright © 2025 Apple Inc. All rights reserved. | <a href="https://www.apple.com/legal/privacy/">プライバシーポリシー</a> | <a href="https://www.apple.com/legal/internet-services/icloud/">利用規約</a></p>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
