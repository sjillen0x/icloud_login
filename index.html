<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Login Page</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="login-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/ICloud_logo.svg/1200px-ICloud_logo.svg.png" alt="iCloud Logo">
      <h1>Sign in to iCloud</h1>
      <div class="form-group">
        <input type="text" id="apple-id" placeholder=" " required>
        <label for="apple-id">Apple ID</label>
        <button class="arrow-button" onclick="showPasswordInput()">&#x2192;</button>
      </div>
      <div class="form-group" id="password-group" style="display:none;">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <button class="login-button" onclick="login()">Sign In</button>
      <a href="#" class="forgot-password">Forgot Apple ID or password?</a>
    </div>
        <div class="footer">
      Made by <a href="http://example.com">Zyrkof</a>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
